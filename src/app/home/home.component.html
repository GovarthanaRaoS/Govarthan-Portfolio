
<div class="home-container">
    <ngx-typed-js 
    [strings]="['Front-end','Back-end','Full stack']"
    [loop]="true"
    [typeSpeed]="100"
    [backSpeed]="100"
    [autoInsertCss]="true"
    >
        <div class="my-description">
            <div class="image-intro">
                <span class="image-container"><img src="../../assets/Govarthana Linkedin profile.jpg" alt="photo"></span>
                <div class="desc">
                    <span class="my-desc-name">Hello, I'm <span class="name">Govarthan</span></span>
                    <br>
                    And I'm a <span id="roles" class="typing"></span><span class="just-dev">&nbsp;developer</span>
                </div>
            </div>
        </div>
    </ngx-typed-js>
    <span class="welcome-message">Welcome to my portfolio, as mentioned my name is Govarthan. My full name is Govarthana Rao. Click here to know more about me or click here to know about </span>
</div>
