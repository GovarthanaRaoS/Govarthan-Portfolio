<div class="portfolio-container">
  <header class="upper-navigation">
    <ul class="up-nav-menu">
      <li><a routerLinkActive="activeup" [routerLink]="['home']">Home</a></li>
      <li><a routerLinkActive="activeup" [routerLink]="['projects']">Projects</a></li>
      <li><a routerLinkActive="activeup" [routerLink]="['aboutme']">About me</a></li>
      <li><a routerLinkActive="activeup" [routerLink]="['contact']">Contact</a></li>
    </ul>
    <input type="checkbox" name="isChecked" id="checkMenu" (change)="handleChecked()" [(ngModel)]="isChecked" ><label class="menu-icon" for="checkMenu"><i class="fa fa-bars" aria-hidden="true"></i></label>
  </header>
  <div class="main-section-container">
    <div class="left-navigation-container">
      <div class="left-navigation">
        <i routerLinkActive="active" [routerLink]="['home']" class="fa fa-home" aria-hidden="true"></i>
        <i routerLinkActive="active" [routerLink]="['projects']" class="fa fa-file-code-o" aria-hidden="true"></i>
        <i routerLinkActive="active" [routerLink]="['aboutme']" class="fa fa-address-card" aria-hidden="true"></i>
        <i routerLinkActive="active" [routerLink]="['contact']" class="fa fa-phone" aria-hidden="true"></i>
      </div>
    </div>
    <main class="main-section">
      <div *ngIf="!isChecked; else showMenu" class="main-outlet">
        <router-outlet></router-outlet>
      </div>
      <ng-template #showMenu>
        <div class="menu-list-container">
          <ul>
              <li><a routerLinkActive="activeup" [routerLink]="['home']" (click)="handleClick()" >Home</a></li>
              <li><a routerLinkActive="activeup" [routerLink]="['projects']" (click)="handleClick()">Projects</a></li>
              <li><a routerLinkActive="activeup" [routerLink]="['aboutme']" (click)="handleClick()">About me</a></li>
              <li><a routerLinkActive="activeup" [routerLink]="['contact']" (click)="handleClick()">Contact</a></li>
          </ul>
      </div>
      </ng-template>
    </main>
  </div>
  <footer *ngIf="!isChecked">Designed by Govarthan in 2023.</footer>
</div>
